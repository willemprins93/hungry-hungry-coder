<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Hungry Coder</title>
    <link rel= "stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/fruit-big.png" />
</head>
<body>
    <button id="start-button">Let's go!</button>
    <button id="play-again" class="toggle">Still hungry?</button>
    <button id="try-again" class="toggle">Try again?</button>
    <button id="main-menu" class="toggle">Main menu</button>

    <img id="gameover" class="toggle" src="images/character_gameover.png" alt="dead"/>
    <img id ="win" class="toggle" src="images/character_win.png" alt="win"/>

    <div id="game-board">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <audio id="music" src="sounds/backgroundmusic.mp3">
    <audio id="win-music" src="sounds/victory.mp3">
    <audio id="gameover-music" src="sounds/gameover.mp3">

    <script type="text/javascript" src="javascript/component.js"></script>
    <script type="text/javascript" src="javascript/food.js"></script>
    <script type="text/javascript" src="javascript/block.js"></script>
    <script type="text/javascript" src="javascript/player.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
